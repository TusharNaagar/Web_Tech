<html>
<head><title>Lab2a</title></head>
<script type="text/javascript">
function func(usn)
{ 	var reg=/[0-9]{4}[/][0-9][0-9]/;
			if(!usn.value.match(reg)||usn.value.length>7)
			{	alert("Invalid,Enter valid USN");
				return false;
			}
			else
				alert("its valid");
			var d=new Date();
			var y=d.getFullYear(); //2019
			var m=d.getMonth(); //0-11
			var sm=20+usn.value[5];
			sm+=usn.value[6];//2017
			var r,res=y-sm;
			if(m<7)
			{	r=res*2;
				alert("Semester :"+r);
			}
			else
			{	r=res*2+1;
				alert("semester :"+r);
			}

}
</script>
<body>
<h1>Checking USN number</h1>
<hr/>
<form>
Enter USN <input type="text" name="usn" size="30">
<input type="button" value="check" onclick="func(usn)">
</form>
</body>
</html>
